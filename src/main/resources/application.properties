spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=${JDBC_DB_URL:}
spring.datasource.username = ${JDBC_DB_USERNAME:}
spring.datasource.password = ${JDBC_DB_PASSWORD:}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:}
spring.datasource.driverClassName=${JDBC_DB_DRIVER:}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.use_sql_comments = true

spring.queries.users-query=select username, password, active from user where username=?
spring.queries.roles-query=select u.username, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.username=?
