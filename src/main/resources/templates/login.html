<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header"></head>
<body>
<nav th:replace="fragments::nav_desktop"></nav>
<div class="container">
    <div class="col text-center mt-5">
        <span class="text-danger" th:if="${warning == 'true'}">User must be login</span>
    </div>

    <form name="formLogin" class="form-group col-4 offset-4" id="form_login" th:action="@{/auth_login}" method="post">
        <p class="h3 mt-3 mb-3">Login</p>
        <input placeholder="Username" class="form-control mt-2" type="text" name="username" id="username_login">
        <input autocomplete="false" placeholder="Password" class="form-control mt-2" type="password" name="password" id="password_login">
        <input type="submit" class="form-control mt-2 btn btn-success" id="submitLogin" name="submit" value="Login"/>
    </form>
    

</div>

<div th:replace="fragments::script_footer"></div>
</body>
</html>
